<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaion Letter 02-14-23</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Love.</strong>
                        <p>
                            Happy Valentines Day! 
                            I hope you liked it at least in a small way. After my class tomorrow, 
                            I'd like to extend an invitation for us to grab coffee outside. 
                            We've been together for a long time so you have no choice but to agree hehe.
                            <br><br><center>I love you so much. <br>TBTG</center>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>


    <audio id="audio">
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            audio.play();
        });
    </script>
</body>
</html>
